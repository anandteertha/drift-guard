<div class="app-container">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()" class="menu-button mobile-only">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="toolbar-title">
      <img src="assets/logo.svg" alt="DriftGuard Logo" class="logo-svg" />
      <span class="title-text">DriftGuard</span>
    </div>
    <span class="spacer"></span>
    <div class="desktop-nav desktop-only">
      <button mat-button routerLink="/projects" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}">
        <mat-icon>folder</mat-icon>
        <span>Projects</span>
      </button>
      <button mat-icon-button (click)="openNotifications()" class="notifications-button" matTooltip="Notifications">
        <mat-icon [matBadge]="openAlertsCount > 0 ? openAlertsCount : null" [matBadgeHidden]="openAlertsCount === 0" matBadgeColor="warn">notifications</mat-icon>
      </button>
    </div>
    <button mat-icon-button (click)="openNotifications()" class="notifications-button mobile-only" matTooltip="Notifications">
      <mat-icon [matBadge]="openAlertsCount > 0 ? openAlertsCount : null" [matBadgeHidden]="openAlertsCount === 0" matBadgeColor="warn">notifications</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/projects" routerLinkActive="active" (click)="sidenav.close()">
          <mat-icon matListItemIcon>folder</mat-icon>
          <span matListItemTitle>Projects</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
